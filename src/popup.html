<!doctype html>
<html>

<head>
  <title>Fly Buy</title>
  <script src="../js/popup.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/popoup-styles.css">
</head>

<body>
  <center>
    <div id="context">
      <h2 id="heading">FLY-BUY</h2>
      <hr>
      <p id="disclaimer"><b>* Note</b>: Stay signed into your Amazon account for proper <b><i>add-to-cart</i></b>
        functionality</p>
      <hr>
      <div id="productSaleCard">
        <p><b>Select Sale Product</b></p>
        <select id="productChoiceList">
          <option value="0" selected disabled hidden>Choose Product here</option>
          <option value="1">Redmi Note 5 Pro (Black, 64GB)</option>
          <option value="2">Redmi Note 5 Pro (Rose Gold, 64GB)</option>
          <option value="3">Redmi Note 5 Pro (Pink, 32GB)</option>
        </select>
      </div>
      <div id="productSaleTime">
        <p><b>Select Sale Time</b></p>
        <input id="saleTime" type="datetime-local" />
      </div>
      <p></p>
      <button id="saveProductButton">Save</button>
      <button id="surfNow">Go Now</button>
      <br><br>
    </div>
  </center>
</body>

</html>
